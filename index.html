<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="index.js"></script>
    <title>Organic Food SuperMarket</title>
</head>

<body>
    <nav id="navbar">
        <div class="navbar left">
            <div class="menu-bars">
                <div class="bars top"></div>
                <div class="bars middle"></div>
                <div class="bars bottom"></div>
            </div>
            <span class="business-logo">
                Organic Food SuperMarket
            </span>
        </div>
        <div class="navbar right">
            <div class="input">
                <input type="text" placeholder="Search..." name="item">
                <span class="fa fa-search"></span>
            </div>
            <div class="profile-shopping-cart">
                <div class="user-icon">
                    <span class='fa fa-user'></span>
                </div>
                <div class="account login">
                    <span>Login / Signup</span><br>
                    <span>My account</span>
                </div>
                <div class="cart-div">
                    <div>
                        <span class="fa fa-shopping-cart"></span>
                    </div>
                    <span class="account cart">Cart</span>
                </div>
            </div>

        </div>
    </nav>
    <main id="main">
        <div class="header">
            <div id="product-category">
                <span class="category">All</span>
                <span class="category">Smoked Fish</span>
                <span class="category">Canned Products</span>
                <span class="category">Grains</span>
                <span class="category">Others</span>

            </div>
            <!-- <img src="https://thumbs.dreamstime.com/b/west-african-food-concept-traditional-wset-dishes-assortment-peanut-soup-jollof-rice-grilled-chicken-wings-dry-fried-bananas-143233355.jpg"
                alt="african foods"> -->

        </div>
    </main>
    <footer id="footer">

    </footer>
</body>

</html>
