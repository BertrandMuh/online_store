<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="index.js" defer></script>
    <title>Organic Food SuperMarket</title>
</head>

<body>
    <nav id="navbar">
        <div class="navbar left">
            <span type="button" onclick="dropdownMenu()" class="fa fa-bars"></span>
            <div id="products-category" class="dropdown-content">
                <div>
                    <div class="user dropdown"><span class="fa fa-user-circle"></span><span
                            class="user-name">Bertrand</span>
                    </div>
                    <a class="category dropdown" onclick="updateMessage()">All</a>
                    <a class="category dropdown" onclick="updateMessage()">Smoked Fish</a>
                    <a class="category dropdown" onclick="updateMessage()">Canned Products</a>
                    <a class="category dropdown" onclick="updateMessage()">Grains</a>
                    <a class="category dropdown" onclick="updateMessage()">Others</a>
                </div>
            </div>
            <span class="business-logo" onclick="refreshPage()">
                Organic Food <br>SuperMarket
            </span>
        </div>
        <div class="navbar right">
            <div class="input">
                <input type="text" placeholder="Search..." name="item">
                <span class="fa fa-search" onclick="updateMessage()"></span>
            </div>
            <div class="profile-shopping-cart" onclick="updateMessage()">
                <div class="profile-shopping user-icon">
                    <span class='fa fa-user'></span>
                </div>
                <div class="account login" onclick="updateMessage()">
                    <span>Login / Signup</span><br>
                    <span>My account</span>
                </div>
                <div class="profile-shopping cart-div" onclick="updateMessage()">
                    <div>
                        <span class="fa fa-shopping-cart"></span>
                    </div>
                    <span class="account cart">Cart</span>
                </div>
            </div>
        </div>
        <div class="navbar-right2">
            <span class="fa fa-search" onclick="updateMessage()"></span>
            <span class='fa fa-user' onclick="updateMessage()"></span>
            <span class="fa fa-shopping-cart" onclick="updateMessage()"></span>
        </div>
    </nav>
    <main id="main">


        <div class="slide">
            <img class='image left-image' src="" alt="image" onclick="changePic(-1)">
            <img class='image focus-image' src="" alt="image" onclick="updateMessage()">
            <img class='image right-image' src="" alt="image" onclick="changePic(1)">
            <button id="button-left" type="button" onclick="changePic(-1)">&lt</button>
            <button id="button-right" type="button" onclick="changePic(1)">&gt</button>
        </div>


    </main>
    <footer id="footer">

    </footer>
</body>

</html>
